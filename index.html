<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3D Navbar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="menu">
                <h3 class="logo">Brand <span>Name</span> </h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <div class="main-container">
            <div class="main">
                <header>
                    <div class="overlay">
                        <div class="inner">
                            <h2 class="title">Future is here</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda animi sapiente eum
                                ipsum non. Exercitationem fugit soluta eaque est.
                            </p>
                            <br>
                            <button class="btn">Read more</button>

                        </div>
                    </div>
                </header>
            </div>

            <div class="shadow one"></div>
            <div class="shadow two"></div>

        </div>

        <div class="links">
            <ul>
                <li>
                    <a href="#" style="--i: 0.5s" ;>Home</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.5s" ;>Services</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.15s" ;>Portfolio</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.2s" ;>Testimonials</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.25s" ;>About</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.3s" ;> Contact</a>
                </li>
            </ul>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
